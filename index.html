<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Clinic Appointment</title>

<!--bootstraps-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=BenchNine:wght@300;400;700&family=Charm:wght@400;700&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tilt+Warp&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">

</head>
<!--gif background-->
<body class="bodyindex">

<div class="text-center mb-4 px-2">
    <h1 class="titleindex">Pure</h1>
    <p class="indexdowntitle">Your Ultimate Workspace.</p>
</div>
<!--Login card-->
<div class="login-card">
    <h5 class="text-center mb-3">Welcome to Pure Clinic</h5>
<!--form-->
    <form onsubmit="Login(event)">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="admin">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="root">
        </div>

        <div id="error-msg" class="text-danger mb-3 small">Invalid Username or Password!</div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
</div>
<!--JavaScript Linking-->
<script src="script.js"></script>

</body>
</html>
